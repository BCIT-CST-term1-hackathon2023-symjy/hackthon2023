<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>
    
    <h1>Profile Page</h1>
    <img src="https://i.pinimg.com/736x/03/57/fe/0357fe8af0d178acf922e06901823903.jpg" alt="Profile Picture" id="profileimg">

    <form>
        <fieldset>
            <label for="speical detail">Specialization</label>
            <select id="special">
                <option value="speical-1">Front-End</option>
                <option value="speical-2">Back-End</option>
            </select>
            <br>
            <label for="position detail">Position</label>
            <select id="position">
                <option value="position-1">Junior Program Developer</option>
                <option value="position-2">Associate Program Developer</option>
                <option value="position-3">Mid-Level Program Developer</option>
                <option value="position-4">Senior Program Developer</option>
                <option value="position-5">Lead Program Developer</option>
            </select>
            <br>
            <label for="career year">Career</label>
            <select id="career">
                <option value="career-1">0-2 years</option>
                <option value="career-2">2-4 years</option>
                <option value="career-3">4-6 years</option>
                <option value="career-4">6-8 years</option>
                <option value="career-5">8+ years</option>
            </select>
            <br>
            <label for="name">Name: </label>
            <input type="text" id="nameInput" name="name" required>
            <br>
            <label for="email">Email: </label>
            <input type="text" id="emailInput" name="email" required>
            <br>
            <label for="programming language">Interest: </label>
            <select id="interest">
                <option value="interest-1">Java</option>
                <option value="interest-2">Python</option>
                <option value="interest-3">C++</option>
                <option value="interest-4">JavaScript</option>
                <option value="interest-5">PHP</option>
            </select>
            <br>
            <button type="button" class="Add Task" onclick="addTask(); window.location.replace('forum-main.html')">Submit</button>
        </fieldset>
    </form>

    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
    
</body>

</html>
